<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 队列的封装: 队列结构是 先入先出
    // 同样队列的封装可以由数组和链表实现, 我们这里使用数组对 队列进行实现
    class Queue {
      // 构造函数
      constructor() {
        this.item = []
      };
      // 1. 进入队列, 是从队尾开始进入
      push(value) {
        this.item.push(value)
      };
      // 2. 离开队列, 是从队头开始离开
      shift() {
        this.item.shift()
      }
      // 3. 观察队头元素
      peek() {
        if (!this.isEmpty()) return this.item[0];
        return null
      };
      // 4. 判断队列是否为空
      isEmpty() {
        return this.item.length === 0
      };
      // 5. 队列的长度
      size() {
        return this.item.length
      }
    }
    const queue = new Queue()
    // console.log(queue);
    queue.item = ["shuosuo", "areha", "shuowang", "nihaoa"];
    queue.push("woshiganglaide");
    console.log(queue.item);
    queue.shift();
    console.log(queue.item);
    console.log(queue.peek());
    console.log(queue.isEmpty());
    console.log(queue.size());
  </script>
</body>

</html>
